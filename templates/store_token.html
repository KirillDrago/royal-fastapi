<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token</title>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>
<p class="text-2xl font-bold mb-4">Enter admin token and new token please</p>
<div class="mb-4">
<form action="/token" method="post">
    <label for="admin-token">Admin Token:</label>
    <input type="text" class="px-3 py-2 border rounded-sm" id="admin-token" name="admin-token" placeholder="Enter admin token please">
  <label for="store-token">Token:</label>
    <input type="text" class="px-3 py-2 border rounded-sm" id="store-token" name="store-token" placeholder="Enter new token please">
    <br><br>
    <input type="submit" value="Enter">
</form>
</div>

</body>
</html>
